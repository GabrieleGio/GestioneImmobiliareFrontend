<app-navbar></app-navbar>

<div class="container mt-5">

  <h1 class="text-center mb-4 text-primary fw-bold">
    I miei annunci immobiliari 🏠
  </h1>

  <p class="lead text-center text-muted mb-5">
    Gestisci e visualizza i tuoi annunci
  </p>

  <div class="row g-4">
    <div 
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let annuncio of annunci">

      <div class="card shadow-sm border-0 h-100 announcement-card">

        <div class="card-img-top-wrapper">
          <img 
            src="assets/images/placeholder.jpg"
            class="card-img-top" 
            alt="Immobile"
            [routerLink]="['/dettaglio-annuncio', annuncio.idAnnuncio]"
            style="cursor:pointer;">
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title text-primary fw-bold mb-2">
              <a [routerLink]="['/dettaglio-annuncio', annuncio.idAnnuncio]" 
                 class="text-decoration-none text-primary">
                {{ annuncio.titoloImmobile }}
              </a>
            </h5>
            <p class="card-text text-muted mb-2">
              📍 {{ annuncio.indirizzo }}
            </p>
            <p class="card-text fs-5 fw-semibold text-success">
              💶 {{ annuncio.prezzo | currency:'EUR':'symbol':'1.0-0' }}
            </p>
          </div>

          <div class="mt-3 small text-secondary">
            <div>🗓️ {{ annuncio.dataPubblicazione | date:'shortDate' }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination-wrapper d-flex justify-content-center align-items-center mt-5">
    <button 
      class="btn btn-outline-primary me-2"
      [disabled]="currentPage === 0"
      (click)="loadAnnunci(currentPage - 1)">
      ◀ Precedente
    </button>

    <span class="mx-3 fw-semibold">
      Pagina {{ currentPage + 1 }} di {{ totalPages }}
    </span>

    <button 
      class="btn btn-outline-primary"
      [disabled]="currentPage >= totalPages - 1"
      (click)="loadAnnunci(currentPage + 1)">
      Successiva ▶
    </button>
  </div>

</div>
